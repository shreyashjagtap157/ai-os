[core]
shell=desktop-shell.so
require-input=false
idle-time=300

[shell]
background-color=0xff1a1a2e
panel-position=none
locking=true
clock-format=none
animation=zoom
startup-animation=fade
close-animation=none

[output]
name=*
mode=preferred
transform=normal
scale=1

[keyboard]
keymap_layout=us
repeat-rate=40
repeat-delay=400

[input-method]
path=/usr/libexec/weston-keyboard

[libinput]
enable-tap=true
tap-and-drag=true
natural-scroll=false
pointer-acceleration=0.0
touchpad-natural-scrolling=true

[terminal]
font=monospace
font-size=12

[launcher]
icon=/usr/share/aios/icons/terminal.png
path=/usr/bin/weston-terminal

[screen-share]
command=/usr/bin/weston --backend=rdp-backend.so
