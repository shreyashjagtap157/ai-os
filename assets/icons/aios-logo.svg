<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGrad)"/>
  
  <!-- Neural network pattern -->
  <g fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2">
    <!-- Central connections -->
    <line x1="128" y1="128" x2="80" y2="80"/>
    <line x1="128" y1="128" x2="176" y2="80"/>
    <line x1="128" y1="128" x2="80" y2="176"/>
    <line x1="128" y1="128" x2="176" y2="176"/>
    <line x1="128" y1="128" x2="60" y2="128"/>
    <line x1="128" y1="128" x2="196" y2="128"/>
    <line x1="128" y1="128" x2="128" y2="60"/>
    <line x1="128" y1="128" x2="128" y2="196"/>
  </g>
  
  <!-- Nodes -->
  <g fill="white" filter="url(#glow)">
    <circle cx="128" cy="128" r="20"/>
    <circle cx="80" cy="80" r="12"/>
    <circle cx="176" cy="80" r="12"/>
    <circle cx="80" cy="176" r="12"/>
    <circle cx="176" cy="176" r="12"/>
    <circle cx="60" cy="128" r="10"/>
    <circle cx="196" cy="128" r="10"/>
    <circle cx="128" cy="60" r="10"/>
    <circle cx="128" cy="196" r="10"/>
  </g>
  
  <!-- AI text -->
  <text x="128" y="138" text-anchor="middle" font-size="24" font-weight="bold" fill="#667eea" font-family="sans-serif">AI</text>
</svg>
