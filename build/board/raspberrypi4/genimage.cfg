image boot.vfat {
    vfat {
        files = {
            "bcm2711-rpi-4-b.dtb",
            "rpi-firmware/fixup4.dat",
            "rpi-firmware/start4.elf",
            "Image",
            "config.txt",
            "cmdline.txt"
        }
    }
    size = 128M
}

image sdcard.img {
    hdimage {
    }

    partition boot {
        partition-type = 0xC
        bootable = "true"
        image = "boot.vfat"
    }

    partition rootfs {
        partition-type = 0x83
        image = "rootfs.ext4"
    }
}
