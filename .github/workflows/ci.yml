name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pytest fastapi uvicorn prometheus-client
      - name: Lint
        run: |
          ruff check .
      - name: Typecheck
        run: |
          mypy . || true
      - name: Run tests
        run: |
          pytest -q
